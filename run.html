<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Screen</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="js/engine.js"></script>
	<script type="text/javascript" src="js/dollar.js"></script>
	
    <style type="text/css">
        body {
            margin: 0;
        }
		#gameCanvas {
			
			margin: 10px auto;			
			position: absolute;
			left: 0;
			top: 0;
			z-index: 0;
		}
		#myCanvas {
			margin: 10px auto;			
			position: absolute;
			left: 0;
			top: 0;
			z-index: 1;
		}
		
    </style>		
</head>
<body onload="onLoadEvent()">
	<div id="gamelayers" style="position: relative;">
	<div id="phaser"> </div>
	<canvas id="myCanvas" width="480" height="800"
			onmousedown="mouseDownEvent(event.clientX, event.clientY)"
			onmousemove="mouseMoveEvent(event.clientX, event.clientY)"
			onmouseup="mouseUpEvent(event.clientX, event.clientY)"
			oncontextmenu="return false;">
	</canvas>
	</div>
	<p id="demo"></p>
</body>
</html>
